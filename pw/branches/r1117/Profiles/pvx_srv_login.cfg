//============================================================================
//  Login settings
//----------------------------------------------------------------------------

//  login_address: 
//  порт на котором login принимает соединения
setvar login_address = localhost:35001


// login_session_path_test
// добавляет predefined sessionkeys для проверки захода клиента на нужные relay
// 0 - значение по умолчанию
// login_session_path_test 1

//----------------------------------------------------------------------------
//  service options
//  для унификации вида командной строки UniServer: командная строка может содержать только имена сервисов и вспомогательные опции вида "--option value"
//  все опции сервисов ("zzima", "billing" и т.п.) теперь задаются в конфиге, желательно с указанием конкретного имени сервиса:
//  add_service_option <option> <service>
//  add_service_option <option> // этот вариант раздает опцию всем создаваемым сервисам
//add_service_option billing lobby
add_service_option session_login login // по умолчанию включаем на всех серверах оба вида логина (обычный логин/пароль + вход через соц. сервер)

//----------------------------------------------------------------------------
//  login_major_client_version: 
//  major версия клиента
//  setvar login_major_client_version = 0

//----------------------------------------------------------------------------
//  login_minor_client_version: 
//  minor версия клиента
//  setvar login_minor_client_version = 0

//----------------------------------------------------------------------------
//  login_accept_dev_version: 
//  допускать логин development версии клиента (0.0.0.0)
//  значение по умолчанию 1
//  setvar login_accept_dev_version = 1

//----------------------------------------------------------------------------
//  login_client_version_strict_check: 
//  проверять версию клиента на полное совпадение(всех составляющих версии)
//  значение по умолчанию 0
//  setvar login_client_version_strict_check = 0

//----------------------------------------------------------------------------
//  login_patch_client_version: 
//  patch версия клиента (используется только при login_client_version_strict_check = 1)
//  значение по умолчанию 0
//  setvar login_patch_client_version = 0

//----------------------------------------------------------------------------
//  login_revision_client_version: 
//  revision версия клиента (используется только при login_client_version_strict_check = 1)
//  значение по умолчанию 0
//  setvar login_revision_client_version = 0

//----------------------------------------------------------------------------
//  login_unsure_valid_sex:
//  Если установлено в 1, то игроков с незаданным на ZZima полом не пустит в игру
//  значение по умолчанию 1
login_ensure_valid_sex 0


// nozzima_user_id_mask
// маска, которую устанавливаем во всех userId, авто-генеренных внутри кластера
// 1073741824 (=0x40000000) -- значение по умолчанию


//  nozzima_first_user_id:
//  Начиная с какого числа выделять идентификаторы для пользователей в nozzima логине
//  значение по умолчанию 1000
//  nozzima_first_user_id 2100
//----------------------------------------------------------------------------
//  login_zzima_worker_threads:
//  Количество ниток, параллельно обращающихся к zzima.com за авторизацией
//  значение по умолчанию 8
login_zzima_worker_threads 8
//----------------------------------------------------------------------------


//  login_relay_timeout_seconds:
//  столько секунд login server ждет ответа от relay balancer
//  значение по умолчанию 60 
login_relay_timeout_seconds 60
//----------------------------------------------------------------------------
//  login_stage_timeout_seconds:
//  столько секунд login context может находиться в одной стадии (напр. ждать ответа на RPC-запрос)
//  значение по умолчанию 60 (минута)
login_stage_timeout_seconds 60
//----------------------------------------------------------------------------
//  login_max_ops_per_step:
//  макс. кол-во асинхронных операций (например, rpc-запросов) за 1 тик LoginServer 
//  значение по умолчанию 300
login_max_ops_per_step 300
//----------------------------------------------------------------------------
//  login_timings_dump_freq:
//  один раз на столько логинов выводим полный тайминг операций с логин-контекстом (0 = не выводить)
//  значение по умолчанию 100 (выводить для каждого сотого логинящегося юзера)
login_timings_dump_freq 100
//----------------------------------------------------------------------------
//  login_ctors_dump_freq:
//  раз в столько тиков выводим отладочные счетчики конструкторов/деструкторов логин-контекстов (0 = не выводить)
//  значение по умолчанию 100 (каждый сотый тик)
login_ctors_dump_freq 1000


exec pvx_srv_custom_login.cfg global
