//----------------------------------------------------------------------------
//  Настройки Coordinator'а
//----------------------------------------------------------------------------

// coordsrv_client_repair_timeout
// время в течении которого координатор ждеть реконнекта от coordinator client'а, с которым было потеряно соединение.
// 30 сек - значение по умолчанию
// coordsrv_client_repair_timeout 30

// coordsrv_client_ping_period
// период через который coordinator пингует coordinator client'ы
// 15 сек - значение по умолчанию
// coordsrv_client_ping_period 15

// coordsrv_client_ping_response_timeout
// таймаут на ожидание ответа на пинг
// 5 сек - значение по умолчанию
// coordsrv_client_ping_response_timeout 5

exec pvx_srv_custom_coordinator.cfg global
