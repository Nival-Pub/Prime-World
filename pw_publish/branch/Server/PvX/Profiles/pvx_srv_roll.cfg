//============================================================================
//  Настройки Roll Service
//============================================================================

// roll_load_notify_period
//
// Задает период отправки информации о нагрузке, сек.
// Каждый экземпляр roll-service отправляет в balancer информацию о нагрузке,
// а так же напоминает о своем существовании.
// по умолчанию - 5 секунд
//
// roll_load_notify_period 5



// roll_instance_connection_timeout
//
// Если инстанс не может соединится с балансером, он будет орать в лог через
// указанный промежуток времени. В секундах.
// По умолчанию 180
// 
// roll_instance_connection_timeout 180


// roll_forbidden_talents_list
// Список талантов запрещённых к роллу. Указывать persistentId талантов через ;
// roll_forbidden_talents_list ""


// roll_se_url
//
// Social Exchange URL
// По умолчанию "http://localhost:80/"
// roll_se_url "http://localhost:80/"


// roll_se_project
// 
// ID проекта в Social Exchange для доставки per user лута
// По умолчанию - "pw"
// roll_se_project "pw"


// roll_se_guild_project
// 
// ID проекта в Social Exchange для доставки per guild лута
// По умолчанию - "pwguild"
roll_se_guild_project "pwg"


// roll_se_sender
//
// поле sender в запросе send_nl
// по умолчанию - "pw_pvx"
// roll_se_sender "pw_pvx"


// roll_se_expire_period
//
// Время хранения сообщений в SE, сек
// По умолчанию 86400
// 
// roll_se_expire_period 86400


// roll_se_dump_json
//
// Отладочный дамп JSON-а
// По умолчанию отлючен
// roll_se_dump_json 0


// roll_se_pretty_json
//
// Красивость джейсона при отправке на сервер SE
// По умолчанию джейсон некрасив
// roll_se_pretty_json 0


// roll_se_first_retry_delay
//
// Задержка в секундах перед первым повтором попытки доставить сообщения.
// Задержка перед каждой последующей попыткой повтора будет удваиваться.
// По умолчанию задержка 10 сек.
// roll_se_first_retry_delay 10.0


// roll_se_max_retry_delay
// roll_se_max_retry_delay 640.0


// roll_drop_all
//
// При ролле дропать все таланты (кроме классовых) и немного ресурсов юзерам из
// указанного списка auid'ов. Разделителями являются пробел, запятая или ;
// По умолчанию список пуст.
// roll_drop_all ""


// roll_cache_timeout
//
// Время хранения элементов кэша talent roll data, минут
// 0 - хранить вечно
// По умолчанию - 60 минут
// roll_cache_timeout 60.0


// roll_amount_resources
//
// Коэффициент на дроп ресурсов (НЕ кристаллов и НЕ кастомной валюты)
// roll_amount_resources 1.0

// roll_amount_cristal
//
// Коэффициент на дроп СИНИХ кристаллов отовсюду кроме первой победы
// roll_amount_cristal 1.0

// roll_amount_red_cristal
//
// Коэффициент на дроп КРАСНЫХ кристаллов отовсюду кроме первой победы
// roll_amount_red_cristal 1.0

// roll_amount_cc_default
//
// Коэффициент на дроп кастомной валюты (например, сезонных и акционных фантиков)
// ! только из defaultContainer !
// roll_amount_cc_default 1.0

// roll_amount_cc_score
//
// Коэффициент на дроп кастомной валюты (например, сезонных и акционных фантиков)
// ! только из container-ов за очки !
// roll_amount_cc_score 1.0

// roll_amount_cc_special
//
// Коэффициент на дроп кастомной валюты (например, сезонных и акционных фантиков)
// ! только из specialContainers !
// roll_amount_cc_special 1.0

// roll_mult_cc_for_losing
//
// Коэффициент на дроп кастомной валюты (например, сезонных и акционных фантиков) при поражении
// ! мультипликативен с коэффициентами выше по контейнерам !
// roll_mult_cc_for_losing 0.5

// roll_amount_talents
//
// Коэффициент на дроп талантов на PVP картах(контейнеров на самом деле)
// roll_pvp_amount_talents 1.0
//
// Коэффициент на дроп талантов на PVE картах(контейнеров на самом деле)
// roll_pve_amount_talents 1.0

// roll_amount_exp
//
// Коэффициент на дроп опыта
// roll_amount_exp 1.0

//roll_apply_premium_talents_for_winning
//Количество талантов за золотой век в случае победы в игре
//Переопределяет параметр moderoll.applyPremiumTalent для каждой карты у которой 
//значение параметра moderoll.applyPremiumTalent > 0
//По умолчанию -1 (валидные значения >= 0)
//roll_apply_premium_talents_for_winning -1

//roll_apply_premium_talents_for_losing
//Количество талантов за золотой век в случае поражения в игре
//Переопределяет параметр moderoll.applyPremiumTalent для каждой карты у которой 
//значение параметра moderoll.applyPremiumTalent > 0
//По умолчанию -1 (валидные значения >= 0)
//roll_apply_premium_talents_for_losing -1

// Коэффициент на дроп талантов за FWOD на PVP картах(контейнеров на самом деле)
//roll_pvp_fwod_talents_multiplier 1.0

// ролл из eventContainers (индекс ролл-контейнера)
// -1 - отключает ролл из eventContainers
// roll_event_containers_index -1

// ролл из premiumEventContainers (индекс ролл-контейнера)
// -1 - отключает ролл из premiumEventContainers
// roll_premium_event_containers_index -1

// curl_debug
// включает отладку CURL lib
// значение по умолчанию 0
curl_debug 0

exec pvx_srv_custom_roll.cfg global
