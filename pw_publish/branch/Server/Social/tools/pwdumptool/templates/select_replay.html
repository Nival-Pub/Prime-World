{% extends "layout.html" %}
{% block body %}
  <table class=table_unbordered>
	<tr valign=top>
		<td>
<p><b>Here are the replays that I found:</b><p>
    <form action="{{ url_for('download_replay') }}" method=post name=replay>
		<fieldset title="replays">
		<legend>Select replay for download</legend>	
			{% for replay in session_list %}
			<NOBR><input type=radio name=replay   required value={{ replay }}>{{ replay }} </NOBR><br>
			{% else %}
			<p>Unbelievable.  No entries here so far</p>
			{% endfor %}
			<p><input type=submit value=Download></p>
		</fieldset>	
    </form>
	<a href="#" onclick="history.go(-1);">return to previous page</a>
		</td>	
		<td align=right>
		</td>
	</tr>
	</table>		
{% endblock %}
