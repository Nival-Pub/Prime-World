//============================================================================
//  Настройки Social Lobby
//============================================================================

// Таймаут в секундах на подтверждение игры
// По умолчанию 60
soclobby_accept_timeout 60


// Максимаьная продолжительность гвардейского тамбура в секундах 
// По умолчанию 60
// soclobby_guard_lobby_timeout 60


// Таймаут В МИНУТАХ на время непрерывного нахождения в одном стейте, кроме InGame и InLine
// По умолчанию 10
// soclobby_backup_timeout_short 10


// Таймаут В МИНУТАХ на общее время жизни игры в social lobby
// А так же на время непрерывного нахождения в одном из стейтов: InGame и InLine
// По умолчанию 240
soclobby_backup_timeout_long 75


//Таймаут в секундах на время реконнекта в Social Lobby
soclobby_reconnect_timeout 180


//Таймаут в секундах на ожидание членов группы
// soclobby_party_members_timeout 30


// Еще один fail-safe тайм-аут
// Если rpc-указатель контекста теряет валидность то,
// контекст будет удален через заданное время, сек
// По умолчанию 180
// soclobby_conn_lost_timeout 300


// Уровень рейтинга, с которого включается гвардейский тамбур
// по умолчанию 1600
// soclobby_officer_lobby_rating 1600


//Управляет генерацией строки отладочного статуса на пинг
soclobby_debug_info_on_ping 1


// Уровень логирования в соц. лобби
soclobby_verbosity_level 1

// Управляет оценкой времени матчмекинга (для server status)
// Ограничение на длину очереди записей о времени ожидания
// В играх, НЕ в игроках
soclobby_stat_wait_time_line 10

// Влияет на добавочный коэффициент в оценке времени матчмекинга:
// averageMmTime += (now - lastGameTime) * soclobby_stat_wait_time_factor
soclobby_stat_wait_time_factor 0.5

// Ограничение оценки времени матчмекинга:
soclobby_stat_wait_time_limit 600


// Таймаут ожидания готовности логики ММ, сек
// По умолчанию 30 сек
// soclobby_mm_logic_setup_timeout 30



// Список ревизий клиентов, считающихся одинаковыми с т.з. матчмейкинга
// резделитель - пробел!
// По умолчанию список пуст
// Допустимо задавать только один набор ревизий
// soclobby_merge_client_revisions ""


//  soclobby_dev_start_id
//  Задает стартовый auid для GameTestClient в сценарии "prodemu"
// (Эта переменная не перегружается командой RELOAD_CONFIG)
//  0 - отключить интерфейс выдачи ид насовсем
//  значение по умолчанию 1000
//  soclobby_dev_start_id 1000


// soclobby_max_spectators
// Максимально допустимое количество спектаторов на игру
// по умолчанию 2
// soclobby_max_spectators 2


// soclobby_pinned_locations
// Список локейшонов, прнудительно отправляемых на определнный подкластер (Case sensitive!)
// Формат: <LocationId> <ClusterId>, <LocationId> <ClusterId>, etc
// Пример: "us us0, fr eu0, de eu0, it eu0"
// По умолчанию список пуст
// soclobby_pinned_locations ""


// soclobby_pinned_locations_priority
// Список приоритетов кластеров
// Формат: <ClusterId> <Priority>, <ClusterId> <Priority>, etc
// Пример: "us0 2, eu0 0"
// По умолчанию список пуст
// soclobby_pinned_locations_priority ""


//soclobby_pinned_locations_threshold
// Минимальное количество участников игры, что бы заработало правило soclobby_pinned_locations
// По умолчанию 1
// soclobby_pinned_locations_threshold 1


//============================================================================
// Настройки межкластероной связи lobby <-> social lobby
//============================================================================

// Внешний адрес social lobby
// Если задана пустая строка, внешний адрес не фиксируется
// (Эта переменная не перегружается командой RELOAD_CONFIG)
// soclobby_ext_addr "localhost:35100"


// Настройки алгоритма определения оптимального PVX кластера для игры,
// на основе пингов каждого игрока к каждому кластеру

// Порог, пинги меньше которого будут считаться одинаково хорошими
// soclobby_ping_scale_threshold 50

// Минимальная кратность окна пингов для расчета относительного качества пингов одного пользователя
// Умножается на "soclobby_ping_selection_threshold"
// soclobby_ping_scale_factor 2.0


// Время дисконнекта PVX service, после которого он считается потерянным
// В секундах. По умолчанию - 60
// soclobby_pvx_disconn_timeout 60


exec pvx_srv_custom_social_lobby.cfg global
