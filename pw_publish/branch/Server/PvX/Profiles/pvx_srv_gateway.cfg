//============================================================================
//  Настройки Http Gateway
//============================================================================

// http_gateway_base_port
// начало диапазона портов, на которых слушают сервисы Http Gateway (в сторону соц. сервера)
// 34000 значение по умолчанию
// http_gateway_base_port 34000


// http_gateway_request_limit
// Максимальный размер заголовка http-запроса в mongoose
// FYI: Уже не является критическим параметром, основные данные передаются в теле POST-запроса
// Значение по умолчанию: 1024
// http_gateway_request_limit 1024


// http_gateway_ctx_timeout
// Таймаут на пинг контекста, в секундах
// Контекст будет удален, если не будет пинговаться это время
// Значение по умолчанию: 60
// http_gateway_ctx_timeout 60


// http_gateway_ctx_upd_timeout
// Таймаут на обновление контекста со стороны лобби
// Контекст будет удален, если не будет обновлятся это время
// Значение по умолчанию: 7200
// http_gateway_ctx_upd_timeout 7200


// http_gateway_threads
// Число тредов-обработчиков в mongoose
// Значение по умолчанию: 10
// http_gateway_threads 10


// http_gateway_dump_json
// Управляет отладочной печатью JSON-а при обработке HTTP-запросов
// По умолчанию весь джейсон не дампится
// http_gateway_dump_json 0


// http_gateway_pretty_json
// Управляет форматом сериализации JSON-а, будет ли он human readable
// Как при отправке на сервер, так и при отладочной печати
// По-умолчанию джейсон некрасив
// http_gateway_pretty_json 0


// http_gateway_post_receive_timeout
// Таймаут в секундах на время получения тела HTTP POST
// По умолчанию 30 сек
// http_gateway_post_receive_timeout 30


// http_gateway_roll_req_timeout
// Таймаут в секундах на время всех операций с roll service
// По умолчанию 30 сек
// http_gateway_roll_req_timeout 30


// http_gateway_roll_max_tries
// Ограничение на число попыток повтора запросов к roll service
// По умолчанию 16 раз
// http_gateway_roll_max_tries 16


// http_gateway_roll_retry_cooldown
// Перерыв между повторными попытками обращения к roll service
// По умолчанию 60 сек
// http_gateway_roll_retry_cooldown 60


// http_gateway_crit_error_check_interval
// Настройки подпорки по перезапуску web-сервера в случае проблем обработки запросов
// Период проверки, сек
// Значение по умолчанию 60 сек
// http_gateway_crit_error_check_interval 60


// http_gateway_crit_error_limit
// Настройки подпорки по перезапуску web-сервера в случае проблем обработки запросов
// Предельное количество ошибок, при котором будет выполнен рестарт
// Значение по умолчанию 4
// http_gateway_crit_error_limit 4


// http_gateway_crit_error_check_cooldown
// Настройки подпорки по перезапуску web-сервера в случае проблем обработки запросов
// Промежуток времени, который будет выдержан перед повторным запуском, сек
// Значение по умолчанию 30 сек
// http_gateway_crit_error_check_cooldown 30


exec pvx_srv_custom_gateway.cfg global
