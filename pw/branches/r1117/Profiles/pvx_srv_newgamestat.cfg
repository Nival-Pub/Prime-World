//----------------------------------------------------------------------------
// Statistics server
//----------------------------------------------------------------------------

// Enable client vars gathering
// setvar request_client_var_updates = 0 // default: do not poll client vars
request_client_var_updates = 1


// gather client vars
// addscenvar <var_name> <period_seconds>
//
addscenvar hybrid_ping_value 5.0
addscenvar FPS 10.0
addscenvar DataBufferSize 5.0
addscenvar ScreenResolution 0.0


//
// stat_queue_limit_sv
// Ограничение на длину очереди сообщений статистики (от сервера)
// 0 - не ограничивать длину очереди
//
// stat_queue_limit_sv 4096


//
// stat_queue_limit_cl
// Ограничение на длину очереди сообщений статистики (от клиента)
// 0 - не ограничивать длину очереди
//
// stat_queue_limit_cl 1024


exec pvx_srv_custom_newgamestat.cfg global
