//============================================================================
//  Настройки PvX Lobby
//============================================================================

//  lobby_enable_dev_mode
//  Настройка позволяет запретить использование режима custom game lobby 
//  (ручное, без матчмекинга, создание игр и присоединение к ним)
//  по умолчанию - custom lobby включен
lobby_enable_dev_mode 1


//  lobby_fixed_random
//  Seed генератора псевдослучайных чисел в игровых сессиях. Если значение ненулевое,
//  то все сессии будут стартовать с одинаковым генератором. Если 0 (умолчание), то все генераторы
//  в сессиях будут все время разные
//  lobby_fixed_random 0


//  lobby_hybrid_request_timeout
//  время ожидания экземпляра Game Server
//  значение по умолчанию 30
//  lobby_hybrid_request_timeout 30


//  lobby_dbg_status_interval
//  период отладочной печати статуса лобби-сервера (количество игроков, сессий и пр.)
//  30 - значение по умолчанию
//  0  - не выводить
//  lobby_dbg_status_interval 30


//  lobby_dbg_fat_status_interval
//  период отладочной печати всех сессий лобби-сервера(в секундах)
//  0   - не выводить, значение по умолчанию
//  lobby_dbg_fat_status_interval 0


//  lobby_lost_gs_timeout
//  При потере соединения с game server игра будет аварийно завершена через этот промежуток времени, сек
//  Значение по умолчанию - 10 секунд
//  lobby_lost_gs_timeout 10


//  lobby_custom_autostart_players
//  Опция для тестирования игровой логики PvX и асинков
//  Позволяет стартовать custom game без отправки ready,
//  просто по достижении заданного количества игроков
//  0 - отключить (значение по умолчанию)
//  lobby_custom_autostart_players 0



//  lobby_load_notify_period
//  Периодичность отправки информации о загрузке PVX кластера, сек
//  по умолчанию - раз в 10 сек
//  lobby_load_notify_period 10


//============================================================================
// Настройки межкластероной связи lobby <-> social lobby
//============================================================================

// Адрес внешнего social lobby
// Если задана пустая строка, используется внутрикластерный social lobby (по умолчанию)
// (Эта переменная не перегружается командой RELOAD_CONFIG)
// lobby_ext_social_addr "localhost:35100"


// Location pvx субкластера, как он виден со стороны social lobby
lobby_my_ext_location "ru"


// Емкость PVX подкластера в пользователях
// По умолчанию 10000
// lobby_cluster_capacity 10000


// Список uid-ов разработчиков для спецбалансировки между подкластерами,
// разделенных запятыми
// По умолчанию пустая строка
// lobby_dev_balancer_uids ""


// Режим спецбалансировки между подкластерами
// 0 - обычный
// 1 - на подкластер кидает игры, где есть хотя бы один пользователь из списка lobby_dev_balancer_uids
// 2 - на подкластер кидает игры, где все пользователи из списка lobby_dev_balancer_uids
// По умолчанию 0
// lobby_dev_balancer_mode 0


