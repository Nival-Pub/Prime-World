//============================================================================
//  Настройки gamebalancer
//----------------------------------------------------------------------------
// game_balancer
// включает/выключает регистрацию gamesvc через балансер (для тестовых целей)
// 1 - по умолчанию
// game_balancer 0
//----------------------------------------------------------------------------
// game_alloc_notify_timeout (в секундах)
// таймаут на ожидание подтверждения с gamesvc о том, что за выделенной игрой пришли на gamesvc
// 0 - отключить таймаут
// 60 - по умолчанию
// game_alloc_notify_timeout 0
//----------------------------------------------------------------------------
//  game_balancer_softlimit : soft ограничение на кол-во игровых сессий на 1 инстанс gamesvc
//  100 - значение по умолчанию
game_balancer_softlimit 1
//----------------------------------------------------------------------------
//  game_balancer_hardlimit : hard ограничение на кол-во игровых сессий на 1 инстанс gamesvc
//  200 - значение по умолчанию
//  game_balancer_hardlimit 200
//----------------------------------------------------------------------------
//  game_balancer_host_game_distribution_accuracy : гранулярность распределения игровых сессий по хостам с gamesvc
//  Т.е. нагрузка на хосты будет увеличиваться по <значение-настройки> игровых сессий
//  После того как кол-во сессий обслуживаемых 1м gamesvc-хостом станет больше
//  чем на 2м gamesvc-хосте на <значение-настройки>, последующие сессии будут создаваться на 2м gamesvc-хосте
//  10 - значение по умолчанию
//  game_balancer_host_game_distribution_accuracy 1


exec pvx_srv_custom_gamebalancer.cfg global
