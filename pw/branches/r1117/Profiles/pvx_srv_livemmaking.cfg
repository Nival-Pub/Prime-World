//============================================================================
//  Настройки Matchmaking service
//============================================================================

// Определяет, нужно ли разделять запросы с разными ревизиями клиентов на разные корзины
mmaking_check_revision 1


//Степень болтливости логики матчмейкинга
//0: Silent,  1: Normal,  2: Verbose
mmaking_log_level 1


//Ограничение на количество записей при логировании ВСЕЙ очереди ММ
// 0, что бы отключить
mmaking_full_dump_limit 100


//Период логирования ВСЕЙ очереди ММ, сек
mmaking_full_dump_time 60


//Периодичность вывода статистики матчмекинга (но только в случае изменения входных данных)
mmaking_smart_dump_time 5


//Ограничитель количества запросов, с которыми работает логика ММ
//Остальные просто ставятся в очередь
mmaking_active_requests_limit 150


//Ограничитель количества запросов на реконнект, с которыми работает логика ММ
//Остальные просто ставятся в очередь
mmaking_active_game_requests_limit 30


//Отладочное логирование логики ММ
mmaking_debug_logging 1


//Количество потоков обработки данных в алгоритме ratingsort
mmaking_threads 4


// Разрешить маневры. Только для алгоритма ratingsort
// Остальные настройки в xdb
mmaking_enable_manoeuvres 1


// Разрешить матчмейкинг разных локалей в одну игру
mmaking_international 1


// разрешить маневры в режиме pvp1x1 и pvp2x2
mmaking_test_manoeuvres_wait 20


// Влючает "маневры" в тренировке, т.е. просто инвертит фракцию игроков.
// Очень полезно для отладки маневров на одной машине
mmaking_test_training_manoeuvres 0


//Позволяет включать мок-логику ММ вместо продакшн
// по умолчанию выключено
mmaking_mock_production 0


//Запрещенные к использованию герои; В дополнение в valid=false в данных
//Перечислите строковые id героев через пробел
mmaking_disabled_heroes ""


//Предел ожидания игроков в режиме PvB
mmaking_compstomp_threshold 30


//Минимальное время ожидания, после которого после которого игрок сможет попасть в игру
//ТОЛЬКО Для режимов pvp1x1, pvp2x2, и режима mock (5x5)
mmaking_test_minimal_wait 10


//Конфигурация ботов для выставочного режима
//mmaking_expo_bots 0 0 night
//mmaking_expo_bots 0 1 healer
//mmaking_expo_bots 0 2 rockman
//mmaking_expo_bots 0 3 prince
//mmaking_expo_bots 1 0 unicorn
//mmaking_expo_bots 1 1 faceless
//mmaking_expo_bots 1 2 firefox
//mmaking_expo_bots 1 3 warlord
//mmaking_expo_bots 1 4 manawyrm


//Список поддерживаемых локалей, разделенных пробелами
//по умолчанию - "ru"
mmaking_locales "ru tr eu"


//Список поддерживаемых locations, разделенных пробелами
//по умолчанию - "ru0"
mmaking_locations "ru0 ru1 tr0"


// Донорская локаль в ММ
// По умолчанию выключена
mmaking_donor_locale ""


// Изолированные локали в ММ
// Они могут играть только сами с собой
mmaking_isolated_locales ""


// Отключает учет пингов в ММ
// по умолчанию пинги учитываются. То есть 0
mmaking_ignore_pings 0


// Время слипа в логике ММ, мс
// Значение по умолчанию - 1
// mmaking_sleep_ms 1



//Запрещенные к использованию ботами скины
//Перечислите строковые id скинов через пробел
mmaking_disabled_bot_skins ""


exec pvx_srv_custom_livemmaking.cfg global
