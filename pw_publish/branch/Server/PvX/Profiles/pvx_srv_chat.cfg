//============================================================================
//  Chat service settings
//----------------------------------------------------------------------------

// chat_channel_history_size
// Максимальное кол-во сообщений, которое хранится в истории чат-канала
// 0 - не хранить историю
// 10 - значение по умолчанию
// chat_channel_history_size 10

// chat_censor_check
// Включать проверку цензуры или нет
// 0 - отключить, 1 - включить
// 1 - значение по умолчанию
// chat_censor_check 0

//
// URL сервиса CleanSpeak
// Нужен именно XML-интерфейс
// Значение по умолчанию "http://localhost:8001/content/item.xml"
//
// censor_clean_speak_url "http://localhost:8001/content/item.xml"


//
// Парамтеры запроса к CleanSpeak
// Внимание! Параметр тонкой настройки. Без прочтения тонны документации по CleanSpeak ничего не менять!
// Значение по умолчанию - см. ниже
//
// censor_clean_speak_request "contentItem.type=text&filter.operation=replace&filter.blacklist.enabled=true&filter.blacklist.severity=high&filter.replaceString=%2A%2A%2A"


//
// Ограничение на длину очереди запросов к CleanSpeak
// При превышении длины очереди происходит отказ в обслуживании
// Значение по умолчанию - 256
// 
// censor_queue_limit 256


//
// Ограничение на время нахождения запроса к CleanSpeak в очереди 
// При превышении времени запрос отменяется
// Значение по умолчанию - 5.0
// 
//censor_queue_timelimit 5


//
// Ограничение на длину очереди ответов от CleanSpeak
// При превышении длины очереди ответы от CleanSpeak отбрасываются
// Значение по умолчанию - 1024
// 
// censor_out_queue_limit 1024


//
// Число потоков-обработчиков запросов к CleanSpeak
// Значение по умолчанию - 2
//
// censor_workers 2


exec pvx_srv_custom_chat.cfg global
