//============================================================================
//  New UDP Login settings
//----------------------------------------------------------------------------


// login_first_dev_uid
// Первый UID пользователя в dev-режиме
// Значение по умолчанию 1000
// login_first_dev_uid 1000


// login_session_key_expire
// Время хранения временного пароля на логин-сервисе, сек
// Значение по умолчанию 4800 (80 минут)
// login_session_key_expire 4800


// login_hello_timeout
// Таймаут на ожидание первого пакета от клиента, сек
// Не должно быть большим, иначе логин можно легко заспамить ложными попытками логина
// Значение по умолчанию 10
// login_hello_timeout 1000


// login_processing_timeout
// Унифицированный таймаут на все операции при логине пользователя, сек
// Значение по умолчанию 20
// login_processing_timeout 20


// login_empty_links_timeout
// Таймаут на отключение пользователя при отсутствии активных соединений с сервисами, сек
// Значение по умолчанию 120
// login_empty_links_timeout 120


// login_load_update_period
// Период оповещения о нагрузке на экземпляр login-сервиса, сек
// Значение по умолчанию 10
// login_load_update_period 10


// login_thread_priority
// Приоритет UDP тредов логин-сервиса (сокет-сервер и логика RDP)
// Значение по умолчанию 1
// login_thread_priority 1


// login_rdp_log_events 1
// Набор событий логирования в RDP:
// MajorEvents        = 1
// Handshake          = 2
// Shutdown           = 4
// Packets            = 8
// Details            = 16
// Cc                 = 32
// По умолчанию значение 1



exec pvx_srv_custom_newlogin.cfg global
